<div class="row">
  <div class="col-sx-10">
    <!--<app-blogs-new></app-blogs-new>-->
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let post of posts"
        >
        <h1>{{post.name | titlecase}}</h1>
        <hr>{{post.description}}
        <br>
        <a [routerLink]="['/posts-details', post.id]"><button class="btn btn-primary">Read</button></a>
      </a>
    </ul>
  </div>
</div>
