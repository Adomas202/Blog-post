<div class="row">
  <div class="col-sx-10">
    <!--<app-blogs-new></app-blogs-new>-->
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let Post of posts"
        >
        <h1>{{Post.name | titlecase}}</h1>
        <hr>{{Post.text}}
        <br>
        <a routerLink="posts-details"><button class="btn btn-primary" (click)="inspectPost(Post.id)">Read</button></a>
      </a>
    </ul>
  </div>
</div>
