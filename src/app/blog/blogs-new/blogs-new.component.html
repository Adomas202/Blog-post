<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
  <div class="form-group">
    <label for="postName">Post Name</label>
    <input required minlength="4" ngModel formControlName="name" name="postName" #nameInput id="postName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{titleAlert}}</div>
  </div>
  <div class="form-group">
    <label for="postText">Post Text</label>
    <textarea ngModel formControlName="text" #textInput name="postText" class="form-control" id="postText" cols="30" rows="10">
    </textarea>
    <div class="alert alert-danger" *ngIf="!rForm.controls['text'].valid">The text has to be between 30 and 400 chars</div>
  <button class="btn btn-primary" type="submit" (click)="onPostAdded(nameInput.value, textInput.value)" [disabled]="!rForm.valid">Submit</button>
  </div>
</form>
